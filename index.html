<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-5 text-[2rem]">Welcome to 
            <span class="text-purple-500 text-[2rem] font-bold">Golden Bank!</span></h1>
    </header>
    <main>
        <section class="bg-pink-300 w-3/4 mx-auto mt-5 p-8 rounded-lg">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="w-3/4 block mb-3 px-3 py-1 rounded-[3px]" type="text" placeholder="Enter Your Email">
                <input id="user-password" class="w-3/4 block mb-3 px-3 py-1 rounded-[3px]" type="password" placeholder="Enter Your password">
                <button id="btn-submit" class="bg-amber-500 px-4 py-2 rounded-md text-white font-bold hover:bg-amber-400">Submit</button>
            </div>
        </section>
        <script src="./js/login.js"></script>
        <script src="./js/deposite.js"></script>
        <script src="./js/withdraw.js"></script>
    </main>
</body>
</html>
